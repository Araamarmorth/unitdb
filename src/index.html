<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FAF Units</title>
        <meta name="description" content="Forged Alliance Forever Unit Database">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/ng-template" id="thumb.html">
            <a class="thumb" href="#{{ item.id }}" title="{{ item|name }}">
                <!--img ng-src="/img/units/unknown.png" alt="{{ item|name }}" /-->
                <img ng-src="/img/units/{{ item.id }}.png" alt="{{ item|name }}" />
                <img class="strategic" ng-src="/img/strategic/{{ item.faction }}_{{ item.strategicIcon }}.png" alt="" />
            </a>
        </script>

        <script type="text/ng-template" id="home.html">
            <!--header><h1>Forged Alliance Forever Unit Database</h1></header-->
            <section ng-repeat="f in index|pluck:'faction'|uniq" class="faction {{ f|lowercase }}">
                <h1>{{ f }}</h1>
                <div class="kind" ng-repeat="c in ['Build', 'Base', 'Land', 'Air', 'Naval']">
                    <ng-card ng-repeat="u in index|where:{faction: f, classification: c}|filter:strain|filter:expr" ng-content="u"></ng-card>
                </div>
            </section>
            <aside class="filters">
                <h1>&nbsp;</h1>
                <input type="text" placeholder="filter" autofocus ng-model="expr" /><br />
                <p>
                    <a ng-repeat="f in ['UEF', 'Cybran', 'Aeon', 'Seraphim']" title="{{ f }}" ng-click="toggleFaction(f)" ng-class="{active: factionSelected(f)}">
                        <img ng-src="/img/{{ f }}.png" alt="{{ f }}" />
                    </a>
                </p>
                <p>
                    <a ng-repeat="k in ['Land', 'Air', 'Naval', 'Base']" title="{{ k }}" ng-click="toggleKind(k)" ng-class="{active: kindSelected(k)}">
                        <img ng-src="/img/{{ k }}.png" alt="{{ k }}" />
                    </a>
                </p>
                <p>
                    <a ng-repeat="t in ['T1', 'T2', 'T3', 'Experimental']" title="{{ t }}" ng-click="toggleTech(t)" ng-class="{active: techSelected(t)}">
                        <img ng-src="/img/{{ t }}.png" alt="{{ t }}" />
                    </a>
                </p>
            </aside>
            <footer>by spooky</footer>
        </script>

        <script type="text/ng-template" id="details.html">
        </script>

        <script type="text/ng-template" id="compare.html">
            <aside class="filters">
            </aside>
        </script>

        <ng-view></ng-view>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/angular-route.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/angular-underscore.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!--script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script-->
    </body>
</html>
