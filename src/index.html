    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FAF Units</title>
        <meta name="description" content="Forged Alliance Forever Unit Database">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/ng-template" id="home.html">
            <header>header</header>
            <section ng-repeat="f in index|pluck:'faction'|uniq" class="faction {{ f|lowercase }}">
                <h1>{{ f }}</h1>
                <div class="kind" ng-repeat="c in ['RULEUC_Engineer', 'RULEUC_Factory', 'RULEUC_MilitaryVehicle', 'RULEUC_MilitaryAircraft', 'RULEUC_MilitaryShip']">
                    <ng-card ng-repeat="u in index|where:{faction: f, classification: c}" ng-content="u"></ng-card>
                </div>
            </section>
            <div class="filters">
                <em>search</em><br />
                <input type="text" placeholder="search" /><br />
                <em>filters</em><br />
                aeon|uef|cybran|seraphim<br />
                land|air|naval|base<br />
                t1|t2|t3|exp
            </div>
            <footer>footer</footer>
        </script>

        <script type="text/ng-template" id="thumb.html">
            <a class="thumb" href="#{{ item.id }}" title="{{ item.name }}: {{ item.tech|tech }} {{ item.description }}">
                <img ng-src="/img/units/{{ item.id }}_icon.png" alt="{{ item.name }}: {{ item.tech|tech }} {{ item.description }}" />
                <img class="strategic" ng-src="/img/strategic/{{ item.faction }}_{{ item.strategicIcon }}.png" alt="" />
            </a>
        </script>

        <ng-view></ng-view>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/angular-route.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/angular-underscore.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

</html>
